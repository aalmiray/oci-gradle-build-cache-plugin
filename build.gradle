plugins {
    id 'java-library'
    id 'groovy'
    id 'org.kordamp.gradle.kordamp-parentpom'
    id 'org.kordamp.gradle.groovy-project'
    id 'org.kordamp.gradle.bintray'
    id 'org.kordamp.gradle.plugin'
}

config {
    info {
        name          = rootProject.name
        description   = 'OCI Gradle BuildCache Plugin'
        inceptionYear = '2019'
        tags          = ['oci', 'buildcache']

        specification { enabled = false }
    }

    groovydoc {
        replaceJavadoc = true
    }

    plugin {
        enabled             = true
        id                  = 'org.kordamp.gradle.oci-build-cache'
        implementationClass = 'org.kordamp.gradle.plugin.buildcache.OCIBuildCachePlugin'
    }

    bintray {
        skipMavenSync = true
    }
}

dependencies {
    compileOnly gradleApi()

    api "com.oracle.oci.sdk:oci-java-sdk-objectstorage:$ociJavaSdkVersion"
}

processResources {
    filesMatching(['**/*.properties']) {
        expand(
            'version': project.version,
            'id'     : 'oci-buildcache',
            'name'   : 'OCI Gradle BuildCache plugin'
        )
    }
}

task publishRelease(dependsOn: [bintrayUpload, publishPlugins]) {}
